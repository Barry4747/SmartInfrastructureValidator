<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Infrastructure Validator</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-satellite-dish"></i>
                <h2>SIV <span>Dashboard</span></h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active"><i class="fa-solid fa-map-location-dot"></i> Live Map</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-network-wired"></i> Nodes</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-chart-line"></i> Analytics</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-triangle-exclamation"></i> Alarms</a>
            </nav>
            
            <div class="system-status">
                <span class="pulse-dot"></span>
                <p>System Online</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="topbar">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for nodes, alarms...">
                </div>
                <div class="user-profile">
                    <div class="notification-bell">
                        <i class="fa-regular fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>
            
            <!-- Map Section -->
            <section class="map-section">
                <div class="section-header">
                    <h2>Live Infrastructure <span class="highlight">Telemetry</span></h2>
                    <div class="stats">
                        <div class="stat-card">
                            <span class="label">Total Nodes</span>
                            <span class="value" id="total-nodes">0</span>
                        </div>
                        <div class="stat-card active-stat">
                            <span class="label">Active Logs/s</span>
                            <span class="value" id="active-logs">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="map-wrapper">
                    <div id="map"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js?v=2"></script>
</body>
</html>
